<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img id="top" src="components/images/bg-pattern-top.svg" alt="Top circle" />

  <div id="box">
    <div id="img">
      <img id="pattern" src="components\images\bg-pattern-card.svg" alt="Card Patern" />
      <img id="victor" src="components/images/image-victor.jpg" alt="A Photo from Victor Crest" />
    </div>

    <div id="name">
      <h1>Victor Crest</h1>
      <h1>26</h1>
    </div>

    <h2>London</h2>

    <section>
      <div class="sectionItem">
        <h1>80K</h1>
        <h2>Followers</h2>
      </div>

      <div class="sectionItem">
        <h1>803K</h1>
        <h2>Likes</h2>
      </div>

      <div class="sectionItem">
        <h1>1.4K</h1>
        <h2>Photos</h2>
      </div>
    </section>
  </div>

  <footer>
    <div class="attribution">
      <span>Challenge by&nbsp;</span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      <span> Coded by&nbsp;</span><a href="https://github.com/victoriamnx">victoriamnx.</a>
    </div>
  </footer>

  <img id="bottom" src="components\images\bg-pattern-bottom.svg" alt="Bottom circle" />
</body>

</html>
